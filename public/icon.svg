<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d04;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f77f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#d00000" stroke-width="8"/>
  
  <!-- Dollar sign -->
  <g fill="white" stroke="white" stroke-width="2">
    <!-- Top horizontal line -->
    <rect x="180" y="140" width="100" height="20" rx="10"/>
    <!-- Middle horizontal line -->
    <rect x="160" y="200" width="120" height="20" rx="10"/>
    <!-- Bottom horizontal line -->
    <rect x="180" y="260" width="100" height="20" rx="10"/>
    <!-- Vertical line -->
    <rect x="240" y="120" width="20" height="180" rx="10"/>
  </g>
  
  <!-- Lottery balls -->
  <circle cx="350" cy="180" r="25" fill="white" opacity="0.9"/>
  <text x="350" y="188" text-anchor="middle" fill="#e85d04" font-family="Arial, sans-serif" font-size="20" font-weight="bold">7</text>
  
  <circle cx="380" cy="220" r="25" fill="white" opacity="0.9"/>
  <text x="380" y="228" text-anchor="middle" fill="#e85d04" font-family="Arial, sans-serif" font-size="20" font-weight="bold">21</text>
  
  <circle cx="340" cy="260" r="25" fill="white" opacity="0.9"/>
  <text x="340" y="268" text-anchor="middle" fill="#e85d04" font-family="Arial, sans-serif" font-size="20" font-weight="bold">42</text>
  
  <!-- Calculator buttons -->
  <rect x="120" y="320" width="30" height="30" rx="5" fill="white" opacity="0.8"/>
  <rect x="160" y="320" width="30" height="30" rx="5" fill="white" opacity="0.8"/>
  <rect x="200" y="320" width="30" height="30" rx="5" fill="white" opacity="0.8"/>
  
  <rect x="120" y="360" width="30" height="30" rx="5" fill="white" opacity="0.8"/>
  <rect x="160" y="360" width="30" height="30" rx="5" fill="white" opacity="0.8"/>
  <rect x="200" y="360" width="30" height="30" rx="5" fill="white" opacity="0.8"/>
</svg>